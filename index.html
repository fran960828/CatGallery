<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Gallery</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Cat Logo" class="header__logo" />
      <h1 class="header__title">CAT GALLERY</h1>
    </header>
    <main>
      <div class="load__more">
        <button class="btn" id="loadMoreBtn">Load More</button>
        <button class="btn" id="clearFavoritesBtn">Clear Favorites</button>
      </div>
      <div class="main">
        <div class="hero">
          <section class="hero__gallery" id="gallery"></section>
          <div class="hero__favorites" id="favoritesSection">
            <h2 class="favorites__title">Favorites</h2>
            <aside class="hero__favorites" id="favorites"></aside>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
