<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Gallery</title>
  </head>
  <body>
    <header class="header">
      <img src="img/logo.png" alt="Cat Logo" class="header__logo" />
      <h1 class="header__title">CAT GALLERY</h1>
      <button class="header__favorites">Favorites</button>
    </header>
    <main class="main">
      <div class="hero">
        <section class="hero__gallery" id="gallery"></section>
        <aside class="hero__favorites" id="favorites">
          <h2 class="favorites__title">Favorites</h2>
        </aside>
      </div>
      <button class="load-more" id="loadMoreBtn">Load More</button>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
